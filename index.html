<!DOCTYPE html>
<html lang='fr'>
<head>
	<meta charset='utf-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1' />
	<meta name='description' content='Website of e-commerce about Halloween' />
	<meta name='author' content='Maxime Pohle, Mathieu Miot, Jérémie Meyer' />
	<!-- Bootstrap core CSS -->
	<link href='assets/bootstrap_v4.1.3/css/bootstrap.min.css' rel='stylesheet'>
	<!-- Bootstrap Form Helpers -->
	<link href="assets/winmarkltd-BootstrapFormHelpers-d6770e0/dist/css/bootstrap-formhelpers.min.css" rel="stylesheet" media="screen">
	<!-- CSS-->
	<link rel='stylesheet' type='text/css' href='assets/css/styleindex.css'>
	<!-- JQuery-->
	<script src='assets/jquery/jquery-3.2.1.js'></script>
	<!-- Bootstrap core JavaScript-->
	<script src='assets/bootstrap_v4.1.3/js/bootstrap.min.js'></script>
	<title>Hallocommerce</title>
</head>
<body>
	<div class='container-fluid'>
		<header>
			<!-- Menu of the website-->
			<nav class='navbar fixed-top navbar-expand-lg navbar-dark'>
				<button id='burger' class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navigation' aria-controls='navigation' aria-label='Toggle navigation'>
					<span class='navbar-toggler-icon'></span>
				</button>
				<a class='navbar-brand' href='#'>Hallocommerce</a>
				<div class='collapse navbar-collapse' id='navigation' >
					<ul class='navbar-nav mr-auto mt-2 mt-lg-0'>
						<li class='nav-item'>
							<a class='nav-link' data-toggle='collapse'  data-target='.navbar-collapse.show' href='#articles' onclick='showOneDiv("articles")'>Articles</a>
						</li>
						<li class='nav-item'>
							<a class='nav-link' data-toggle='collapse'  data-target='.navbar-collapse.show' href='#panier' onclick='showOneDiv("cart")'>Panier</a>
						</li>
						<li class='nav-item'>
							<a class='nav-link' data-toggle='collapse' data-target='.navbar-collapse.show' href='#contact' onclick='showOneDiv("contact")'>Contact</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<!--The different parts of my resume-->
		<!--Part 1 : Promo-->
		<div class='my-menus' id='promo'>
			<div class='row'>
				<h1>Promo</h1>
			</div>
		</div>
		<!--Part 2 : Articles-->
		<div class='my-menus' id='articles'>
			<div class='row'>
				<div class='col-12'>
					<h1>Articles</h1>
				</div>
				<div class='col-xl-4 col-xs-12 text-center article'>
					<div id="nameTagada">
						<img src='assets/img/tagada.png'>
						<p>Fraise Tagada 200g</p>
					</div>
					<p>Prix</p>
					<span id="priceTagada">24.59</span>
					<span>euros<div></div></span>
					<label for='quantity'>Quantité : </label><input type='number' id='quantityTagada' name="quantity" value="1" min="1">
					<input type='button' id='Tagada' class='add' value='Ajout au panier'>
				</div>
				<div class='col-xl-4 col-xs-12 text-center article'>
					<div id="nameSorciere">
						<img src=''>
						<p>Costume Sorcière</p>
					</div>
					<p>Prix</p>
					<span id="priceSorciere">10.51</span>
					<span>euros<div></div></span>
					<label for='quantity'>Quantité : </label><input type='number' id='quantitySorciere' name="quantity" value="1" min="1">
					<input type='button' id='Sorciere' class='add' value='Ajout au panier'>
				</div>
			</div>
		</div>
		<!-- Part 3 : Panier-->
		<div class='my-menus' id='cart' style='display: none;'>
			<div class='row text-center'>
				<div class="col-12">
					<h1>Panier</h1>
				</div>
				<div class="col-3">
					<h2>Nom</h2>
				</div>
				<div class="col-3">
					<h2>Quantite</h2>
				</div>
				<div class="col-3">
					<h2>Prix</h2>
				</div>
				<div class="col-3">
					<h2>Total Prix Article</h2>
				</div>
			</div>
			<div class='row text-center align-items-center cart'></div>
			<div class='row text-center'>
				<div class="col-6">
					<h1>Total Prix : </h1>
					<span id='priceTotal'>0</span><span> euros</span>
				</div>
				<div class="col-6">
					<input type="button" id="validCommand" name="validCommand" value="Validez la commande">
				</div>
			</div>
		</div>
		<!--infos commande -->
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalForm">
			Passer la commande
		</button>
		<div class="modal fade" id="ModalForm" tabindex="-1" role="dialog" aria-labelledby="ModalFormTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="FormTitle">Commande :</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form>
						<div class="modal-body">
							<fieldset>
								<div class="row">
									<label class="col-5" for="firstName">Nom :</label>
									<input class="col-6 form-control" id="firstName" name="firstName" >
									<label class="col-5" for="lastName">Prénom :</label>
									<input class="col-6 form-control" id="lastName" name="lastName">
									<label class="col-5" for="email">Email :</label>
									<input class="col-6 form-control" id="email" name="email" >
									<label class="col-5" for="phone">Numéro de téléphone :</label>
									<input class="col-6 form-control" id="phone"type="text" name="phone" >
									<label class="col-5" for="address">Adresse :</label>
									<input class="col-6 form-control" id="address"type="text" name="Address" >
									<label class="col-5" for="postalCode">Code Postal :</label>
									<input class="col-6 form-control" id="postalCode"type="text" name="postalCode" >
									<label class="col-5" for="postalCode">Ville :</label>
									<input class="col-6 form-control" id="city"type="text" name="city" >
									<label class="col-5" for="postalCode">Pays :</label>
									<div class="bfh-selectbox bfh-countries" data-country="FR" data-flags="true">
									</div>
								</div>
							</fieldset>
						</div>
						<div class="modal-footer">
							<button type="button" id="confirm" class="btn btn-primary">Confirmer</button>
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Part 4 : Contact-->
		<div class='my-menus' id='contact' style='display: none;'>
			<div class='row'>
				<h1>Contact</h1>
			</div>
		</div>
	</div>
	<!-- JQuery-->
	<script src='assets/jquery/jquery-3.2.1.js'></script>
	<!-- Bootstrap core JavaScript-->
	<script src='assets/bootstrap_v4.1.3/js/bootstrap.min.js'></script>
	<!-- My JavaScript file-->
	<script src='assets/js/functionsIndex.js'></script>
	<script src='assets/js/checkForm.js'></script>
	<!-- Bootstrap Form Helpers -->
	<script src="assets/winmarkltd-BootstrapFormHelpers-d6770e0/dist/js/bootstrap-formhelpers.min.js"></script>
	<!-- My JavaScript file-->
	<script src='assets/js/functionsIndex.js'></script>
</body>
</html>
