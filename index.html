<!DOCTYPE html>
<html lang='fr'>
<head>
	<meta charset='utf-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1' />
	<meta name='description' content='Website of e-commerce about Halloween' />
	<meta name='author' content='Maxime Pohle, Mathieu Miot, Jérémie Meyer' />
	<!-- Bootstrap core CSS -->
	<link href='assets/bootstrap_v4.1.3/css/bootstrap.min.css' rel='stylesheet'>
	<!-- CSS-->
	<link rel='stylesheet' type='text/css' href='assets/css/styleindex.css'>
	<!-- JQuery-->
	<script src='assets/jquery/jquery-3.2.1.js'></script>
	<!-- Bootstrap core JavaScript-->
	<script src='assets/bootstrap_v4.1.3/js/bootstrap.min.js'></script>
	<title>Hallocommerce</title>
</head>
<body>
	<div class='container-fluid'>
		<header>
			<!-- Menu of the website-->
			<nav class='navbar fixed-top navbar-expand-lg navbar-dark'>
				<button id='burger' class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navigation' aria-controls='navigation' aria-label='Toggle navigation'>
					<span class='navbar-toggler-icon'></span>
				</button>
				<a class='navbar-brand' href='#'>Hallocommerce</a>
				<div class='collapse navbar-collapse' id='navigation' >
					<ul class='navbar-nav mr-auto mt-2 mt-lg-0'>
						<li class='nav-item'>
							<a class='nav-link' data-toggle='collapse'  data-target='.navbar-collapse.show' href='#articles' onclick='showOneDiv("articles")'>Articles</a>
						</li>
						<li class='nav-item'>
							<a class='nav-link' data-toggle='collapse'  data-target='.navbar-collapse.show' href='#panier' onclick='showOneDiv("cart")'>Panier</a>
						</li>
						<li class='nav-item'>
							<a class='nav-link' data-toggle='collapse' data-target='.navbar-collapse.show' href='#contact' onclick='showOneDiv("contact")'>Contact</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<!--The different parts of my resume-->
		<!--Part 1 : Promo-->
		<div class='my-menus' id='promo'>
			<div class='row'>
				<h1>Promo</h1>
			</div>
		</div>
		<!--Part 2 : Articles-->
		<div class='my-menus' id='articles'>
			<div class='row'>
				<div class='col-12'>
					<h1>Articles</h1>
				</div>
				<div class='col-xl-4 col-xs-12 text-center article'>
					<div id="nameTagada">
						<img src='assets/img/tagada.png'>
						<p>Fraise Tagada 200g</p>
					</div>
					<p>Prix</p>
					<span id="priceTagada">24.59</span>
					<span>euros<div></div></span>
					<label for='quantity'>Quantité : </label><input type='number' id='quantityTagada' name="quantity" value="1" min="1">
					<input type='button' id='Tagada' class='add' value='Ajout au panier'>
				</div>
				<div class='col-xl-4 col-xs-12 text-center article'>
					<div id="nameSorciere">
						<img src=''>
						<p>Costume Sorcière</p>
					</div>
					<p>Prix</p>
					<span id="priceSorciere">10.51</span>
					<span>euros<div></div></span>
					<label for='quantity'>Quantité : </label><input type='number' id='quantitySorciere' name="quantity" value="1" min="1">
					<input type='button' id='Sorciere' class='add' value='Ajout au panier'>
				</div>
			</div>
		</div>
		<!-- Part 3 : Panier-->
		<div class='my-menus' id='cart' style='display: none;'>
			<div class='row text-center'>
				<div class="col-12">
					<h1>Panier</h1>
				</div>
				<div class="col-3">
					<h2>Nom</h2>
				</div>
				<div class="col-3">
					<h2>Quantite</h2>
				</div>
				<div class="col-3">
					<h2>Prix</h2>
				</div>
				<div class="col-3">
					<h2>Total Prix Article</h2>
				</div>
			</div>
			<div class='row text-center align-items-center cart'></div>
			<div class='row text-center'>
				<div class="col-6">
					<h1>Total Prix : </h1>
					<span id='priceTotal'>0</span><span> euros</span>
				</div>
				<div class="col-6">
					<input type="button" id="validCommand" name="validCommand" value="Validez la commande">
				</div>
			</div>
		</div>
		<!-- Part 4 : Contact-->
		<div class='my-menus' id='contact' style='display: none;'>
			<div class='row'>
				<h1>Contact</h1>
			</div>
		</div>
	</div>
	<!-- My JavaScript file-->
	<script src='assets/js/functionsIndex.js'></script>
</body>
</html>
